<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.mdakimball.petclinic.model.Vet"*/-->
<h2 th:text="'List of Vets'">Blep</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 40px;">Id</th>
            <th style="width: 75px;">First Name</th>
            <th style="width: 75px;">Last Name</th>
        </tr>
    </thead>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">11</td>
        <td th:text="${vet.firstName}">Hershel</td>
        <td th:text="${vet.lastName}">Daniels</td>
    </tr>
</table>
</body>
</html>
