<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.mdakimball.petclinic.model.Owner"*/-->
<h1 th:text="'List of Owners'">Blep</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">12</td>
        <td th:text="${owner.firstName}">Roy</td>
        <td th:text="${owner.lastName}">Daniels</td>
    </tr>
</table>
</body>
</html>
