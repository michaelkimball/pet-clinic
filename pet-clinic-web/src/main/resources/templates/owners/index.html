<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.mdakimball.petclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">Blep</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 40px;">Id</th>
            <th style="width: 75px;">First Name</th>
            <th style="width: 75px;">Last Name</th>
        </tr>
    </thead>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">12</td>
        <td th:text="${owner.firstName}">Roy</td>
        <td th:text="${owner.lastName}">Daniels</td>
    </tr>
</table>
</body>
</html>
